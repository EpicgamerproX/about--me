<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice & Ember: Photorealism</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root { --bg: #050505; --accent: #ff9d00; --ice: #a5d8ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* --- UI Navigation --- */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px;
            background: rgba(15,15,15,0.8); padding: 10px 20px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.4);
            font-weight: 600; padding: 10px 20px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 30px; }

        .section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.8s ease-in-out; }
        .section.active { opacity: 1; pointer-events: all; }

        /* --- PORTFOLIO (ICE SLAB) --- */
        #portfolio-section { display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        .ice-slab {
            width: 70vw; height: 60vh; border-radius: 10px;
            background: linear-gradient(135deg, rgba(165,216,255,0.15), rgba(165,216,255,0.02));
            border: 1px solid rgba(255,255,255,0.2); transform: rotateX(25deg);
            box-shadow: 0 40px 80px rgba(0,0,0,0.8); position: relative;
            transform-style: preserve-3d;
        }
        .ice-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) translateZ(100px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 5rem; letter-spacing: -2px; }

        /* --- PROJECTS (WHISKEY) --- */
        #webgl-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .parallax-overlay {
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 12%; pointer-events: none; z-index: 10;
        }
        .float-tab {
            background: rgba(10,10,10,0.9); border-top: 2px solid var(--accent);
            padding: 30px; border-radius: 4px; width: 320px;
            backdrop-filter: blur(15px); box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            transition: transform 0.1s ease-out; /* For smooth parallax */
        }
        h3 { color: var(--accent); font-family: 'Playfair Display'; margin-bottom: 12px; font-size: 1.6rem; }
        p { font-size: 0.9rem; color: #999; line-height: 1.7; }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="setTab('portfolio')">Portfolio</button>
        <button class="nav-btn" onclick="setTab('projects')">Projects</button>
    </nav>

    <section id="portfolio-section" class="section active">
        <div class="ice-slab">
            <canvas id="frost-canvas" style="position:absolute; width:100%; height:100%; pointer-events: none;"></canvas>
            <div class="ice-content">
                <h1>The Frost</h1>
                <p style="letter-spacing: 8px; color: var(--ice); font-size: 0.8rem;">PURE DIGITAL DESIGN</p>
            </div>
        </div>
    </section>

    <section id="projects-section" class="section">
        <canvas id="webgl-canvas"></canvas>
        <div class="parallax-overlay">
            <div class="float-tab" id="left-tab">
                <h3>VINTAGE CRAFT</h3>
                <p>Focusing on tactile depth and realistic materials in web interfaces.</p>
            </div>
            <div class="float-tab" id="right-tab">
                <h3>SHADERS & LIGHT</h3>
                <p>Exploring how light refracts through glass using custom WebGL logic.</p>
            </div>
        </div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        let currentTab = 'portfolio';
        let mouse = { x: 0, y: 0 };

        // --- ICE SLAB TRAILS ---
        const fCanvas = document.getElementById('frost-canvas');
        const fCtx = fCanvas.getContext('2d');
        let trails = [];
        const resF = () => { fCanvas.width = fCanvas.offsetWidth; fCanvas.height = fCanvas.offsetHeight; };
        window.addEventListener('resize', resF); resF();

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth/2) / (window.innerWidth/2);
            mouse.y = (e.clientY - window.innerHeight/2) / (window.innerHeight/2);
            
            if(currentTab === 'portfolio') {
                const r = fCanvas.getBoundingClientRect();
                trails.push({ x: e.clientX - r.left, y: e.clientY - r.top, o: 0.3 });
            }
        });

        function drawIce() {
            fCtx.clearRect(0,0, fCanvas.width, fCanvas.height);
            trails.forEach((t) => {
                t.o -= 0.005;
                fCtx.beginPath(); fCtx.arc(t.x, t.y, 30, 0, 7);
                fCtx.fillStyle = `rgba(255,255,255,${t.o})`; fCtx.fill();
            });
            trails = trails.filter(t => t.o > 0);
            requestAnimationFrame(drawIce);
        }
        drawIce();

        // --- 3D WHISKEY SCENE ---
        const canvas = document.querySelector('#webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 10); // Perfectly centered view

        const glassGroup = new THREE.Group();
        glassGroup.position.y = -2; 
        scene.add(glassGroup);

        // --- THE "REALISM" FIX: BACK WALL ---
        // This gives the glass something to refract so it doesn't look white
        const backWall = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshStandardMaterial({ color: 0x0a0a0a, roughness: 0.5 })
        );
        backWall.position.z = -5;
        scene.add(backWall);

        // --- MATERIALS ---
        const glassMat = new THREE.MeshPhysicalMaterial({
            transmission: 1.0, 
            thickness: 1.5, 
            ior: 1.52, 
            roughness: 0.0,
            metalness: 0,
            transparent: true,
            opacity: 1
        });

        const liquidMat = new THREE.MeshPhysicalMaterial({
            color: 0xff7700, 
            transmission: 0.9, 
            ior: 1.33, 
            thickness: 4.0,
            attenuationColor: new THREE.Color(0x442200),
            attenuationDistance: 1.0,
            transparent: true
        });

        const iceMat = new THREE.MeshPhysicalMaterial({
            transmission: 0.9, roughness: 0.3, ior: 1.31, color: 0xffffff, thickness: 1
        });

        // --- GEOMETRY ---
        // Wide Double Old Fashioned Glass
        const profile = [
            new THREE.Vector2(0, 0),
            new THREE.Vector2(2.8, 0),   // Base
            new THREE.Vector2(3.0, 4.5), // Rim
            new THREE.Vector2(2.7, 4.5), // Inner Rim
            new THREE.Vector2(2.5, 0.8), // Inner Bottom
            new THREE.Vector2(0, 0.8)
        ];
        const cup = new THREE.Mesh(new THREE.LatheGeometry(profile, 64), glassMat);
        glassGroup.add(cup);

        // Whiskey Pour (Sits slightly inside the glass walls)
        const liquid = new THREE.Mesh(new THREE.CylinderGeometry(2.6, 2.4, 2.0, 64), liquidMat);
        liquid.position.y = 1.8;
        glassGroup.add(liquid);

        // One large clear Ice "Rock"
        const rock = new THREE.Mesh(new THREE.IcosahedronGeometry(1.4, 1), iceMat);
        rock.position.set(0.1, 2.0, 0.1);
        glassGroup.add(rock);

        // --- LIGHTING ---
        const topLight = new THREE.SpotLight(0xffffff, 50);
        topLight.position.set(0, 10, 5);
        scene.add(topLight);

        const whiskeyGlow = new THREE.PointLight(0xffaa00, 15);
        whiskeyGlow.position.set(0, 1, 0); // Light from inside the drink
        glassGroup.add(whiskeyGlow);

        // --- ANIMATION & PARALLAX ---
        const lTab = document.getElementById('left-tab');
        const rTab = document.getElementById('right-tab');

        function render() {
            requestAnimationFrame(render);
            if(currentTab === 'projects') {
                // Smoothly rotate glass group based on mouse
                glassGroup.rotation.y += (mouse.x * 0.8 - glassGroup.rotation.y) * 0.05;
                glassGroup.rotation.x += (mouse.y * 0.2 - glassGroup.rotation.x) * 0.05;

                // Parallax for side tabs
                lTab.style.transform = `translate(${mouse.x * -50}px, ${mouse.y * -25}px)`;
                rTab.style.transform = `translate(${mouse.x * -80}px, ${mouse.y * -40}px)`;

                // Subtle slosh and ice rotation
                liquid.rotation.z = Math.sin(Date.now()*0.001)*0.02 + (mouse.x * 0.05);
                rock.rotation.y += 0.003;

                renderer.render(scene, camera);
            }
        }
        render();

        window.setTab = (t) => {
            currentTab = t;
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
