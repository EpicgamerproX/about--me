<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice & Ember: Rocks Glass Edition</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root { --bg: #030303; --accent: #ff9d00; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px;
            background: rgba(20,20,20,0.7); padding: 8px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.4);
            font-weight: 600; padding: 10px 25px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 40px; }

        .section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.8s; }
        .section.active { opacity: 1; pointer-events: all; }

        /* --- PORTFOLIO --- */
        #portfolio-section { display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        .ice-slab {
            width: 70vw; height: 60vh; border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.2); transform: rotateX(25deg);
            box-shadow: 0 50px 100px rgba(0,0,0,0.5); position: relative;
        }
        .ice-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) translateZ(50px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 5rem; line-height: 1; }

        /* --- PROJECTS --- */
        #webgl-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .side-tabs {
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; pointer-events: none; z-index: 10;
        }
        .tab-box {
            background: rgba(10,10,10,0.8); border-left: 3px solid var(--accent);
            padding: 25px; border-radius: 8px; width: 280px;
            backdrop-filter: blur(10px); opacity: 0; transform: translateX(-30px);
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section.active .tab-box { opacity: 1; transform: translateX(0); }
        .box-right { border-left: none; border-right: 3px solid var(--accent); transform: translateX(30px); }
        h3 { color: var(--accent); font-family: 'Playfair Display'; margin-bottom: 8px; }
        p { font-size: 0.85rem; color: #999; line-height: 1.5; }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="setTab('portfolio')">Portfolio</button>
        <button class="nav-btn" onclick="setTab('projects')">Projects</button>
    </nav>

    <section id="portfolio-section" class="section active">
        <div class="ice-slab">
            <canvas id="frost-canvas" style="position:absolute; width:100%; height:100%;"></canvas>
            <div class="ice-text">
                <h1>Creative</h1>
                <p style="letter-spacing: 5px; color: #88ccee;">DESIGNER & DEVELOPER</p>
            </div>
        </div>
    </section>

    <section id="projects-section" class="section">
        <canvas id="webgl-canvas"></canvas>
        <div class="side-tabs">
            <div class="tab-box">
                <h3>VINTAGE UI</h3>
                <p>A deep-dive into skeuomorphic design and interactive 3D interfaces.</p>
            </div>
            <div class="tab-box box-right">
                <h3>LIQUID ENGINE</h3>
                <p>Custom WebGL shaders for realistic fluid simulation and refraction.</p>
            </div>
        </div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        let currentTab = 'portfolio';

        // --- ICE SLAB LOGIC ---
        const fCanvas = document.getElementById('frost-canvas');
        const fCtx = fCanvas.getContext('2d');
        let trails = [];
        window.addEventListener('resize', () => {
            fCanvas.width = fCanvas.offsetWidth;
            fCanvas.height = fCanvas.offsetHeight;
        });
        fCanvas.width = fCanvas.offsetWidth; fCanvas.height = fCanvas.offsetHeight;

        fCanvas.addEventListener('mousemove', (e) => {
            const r = fCanvas.getBoundingClientRect();
            trails.push({ x: e.clientX - r.left, y: e.clientY - r.top, size: 25, opacity: 0.3 });
        });

        function drawIce() {
            fCtx.clearRect(0,0, fCanvas.width, fCanvas.height);
            trails.forEach((t, i) => {
                t.opacity -= 0.005;
                fCtx.beginPath();
                fCtx.arc(t.x, t.y, t.size, 0, Math.PI*2);
                fCtx.fillStyle = `rgba(255,255,255,${t.opacity})`;
                fCtx.fill();
            });
            trails = trails.filter(t => t.opacity > 0);
            requestAnimationFrame(drawIce);
        }
        drawIce();

        // --- 3D WHISKEY ENGINE ---
        const canvas = document.querySelector('#webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        // Environment for reflections
        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 12); // Backed up to see the whole glass

        const glassGroup = new THREE.Group();
        glassGroup.position.y = -1.5; // Centered vertically
        scene.add(glassGroup);

        // Materials
        const glassMat = new THREE.MeshPhysicalMaterial({
            transmission: 1, thickness: 2, ior: 1.5, roughness: 0.02,
            specularIntensity: 1, clearcoat: 1
        });
        const liquidMat = new THREE.MeshPhysicalMaterial({
            color: 0xff8800, transmission: 0.5, ior: 1.35, thickness: 3,
            attenuationColor: new THREE.Color(0x442200), attenuationDistance: 2
        });
        const iceMat = new THREE.MeshPhysicalMaterial({
            transmission: 0.9, roughness: 0.4, ior: 1.31, color: 0xffffff
        });

        // Rocks Glass Geometry (Short & Wide)
        const profile = [
            new THREE.Vector2(0, 0),
            new THREE.Vector2(2.5, 0),   // Base
            new THREE.Vector2(2.7, 4.5), // Top Rim
            new THREE.Vector2(2.5, 4.5), // Inner Top
            new THREE.Vector2(2.2, 0.8), // Inner Bottom
            new THREE.Vector2(0, 0.8)    // Inner Center
        ];
        const cup = new THREE.Mesh(new THREE.LatheGeometry(profile, 64), glassMat);
        glassGroup.add(cup);

        // The "Rock" (One large clear ice sphere)
        const theRock = new THREE.Mesh(new THREE.IcosahedronGeometry(1.4, 3), iceMat);
        theRock.position.set(0, 1.8, 0);
        glassGroup.add(theRock);

        // The Pour (Liquid)
        const pour = new THREE.Mesh(new THREE.CylinderGeometry(2.35, 2.1, 1.8, 32), liquidMat);
        pour.position.y = 1.7;
        glassGroup.add(pour);

        // Ground/Table for context reflections
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(50, 50),
            new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.1, metalness: 0.5 })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = 0;
        glassGroup.add(floor);

        // Lighting
        const light1 = new THREE.SpotLight(0xffffff, 50);
        light1.position.set(5, 10, 5);
        scene.add(light1);
        const light2 = new THREE.PointLight(0xff9d00, 20);
        light2.position.set(-5, 5, 2);
        scene.add(light2);

        // Interactivity
        let targetX = 0, targetY = 0;
        document.addEventListener('mousemove', (e) => {
            targetX = (e.clientX - window.innerWidth/2) * 0.0005;
            targetY = (e.clientY - window.innerHeight/2) * 0.0005;
        });

        function render() {
            requestAnimationFrame(render);
            if(currentTab === 'projects') {
                // Parallax/Interaction
                glassGroup.rotation.y += (targetX * 2 - glassGroup.rotation.y) * 0.05;
                glassGroup.rotation.x += (targetY - glassGroup.rotation.x) * 0.05;

                // Subtle slosh
                pour.rotation.z = Math.sin(Date.now()*0.002) * 0.02 + (targetX * 0.5);
                theRock.position.y = 1.8 + Math.sin(Date.now()*0.0015) * 0.05;
                theRock.rotation.y += 0.005;

                renderer.render(scene, camera);
            }
        }
        render();

        window.setTab = (t) => {
            currentTab = t;
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
