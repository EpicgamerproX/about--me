<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice & Ember: Golden Hour</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root { --accent: #ff9d00; --bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px;
            background: rgba(15,15,15,0.9); padding: 10px 25px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px);
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.4);
            font-weight: 600; padding: 10px 20px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 30px; }

        .section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.8s; }
        .section.active { opacity: 1; pointer-events: all; }

        /* --- PORTFOLIO --- */
        #portfolio-section { display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        .ice-slab {
            width: 70vw; height: 60vh; border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); transform: rotateX(25deg);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); position: relative;
        }
        .ice-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) translateZ(100px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 5rem; text-transform: uppercase; letter-spacing: -2px; }

        /* --- PROJECTS --- */
        #webgl-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .parallax-ui {
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; pointer-events: none; z-index: 10;
        }
        .float-card {
            background: rgba(10,10,10,0.85); border-top: 2px solid var(--accent);
            padding: 30px; border-radius: 4px; width: 280px;
            backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            opacity: 0; transition: 0.5s ease-out;
        }
        .section.active .float-card { opacity: 1; }
        h3 { color: var(--accent); font-family: 'Playfair Display'; margin-bottom: 10px; font-size: 1.5rem; }
        p { font-size: 0.85rem; color: #999; line-height: 1.6; }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="setTab('portfolio')">Portfolio</button>
        <button class="nav-btn" onclick="setTab('projects')">Projects</button>
    </nav>

    <section id="portfolio-section" class="section active">
        <div class="ice-slab">
            <canvas id="frost-canvas" style="position:absolute; width:100%; height:100%;"></canvas>
            <div class="ice-content">
                <h1>The Ice</h1>
                <p style="letter-spacing: 12px; color: #a5d8ff; font-weight: 300;">CRYSTAL PRECISION</p>
            </div>
        </div>
    </section>

    <section id="projects-section" class="section">
        <canvas id="webgl-canvas"></canvas>
        <div class="parallax-ui">
            <div class="float-card" id="card-left">
                <h3>VINTAGE UI</h3>
                <p>Designing interfaces with real-world physics, lighting, and tactile depth.</p>
            </div>
            <div class="float-card" id="card-right">
                <h3>LIQUID ENGINE</h3>
                <p>Custom WebGL shaders for realistic fluid refraction and light scattering.</p>
            </div>
        </div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        let currentTab = 'portfolio';
        let mouse = { x: 0, y: 0 };

        // --- ICE SLAB TRAILS ---
        const fC = document.getElementById('frost-canvas');
        const fX = fC.getContext('2d');
        let trails = [];
        const rf = () => { fC.width = fC.offsetWidth; fC.height = fC.offsetHeight; };
        window.addEventListener('resize', rf); rf();

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth/2) / (window.innerWidth/2);
            mouse.y = (e.clientY - window.innerHeight/2) / (window.innerHeight/2);
            if(currentTab === 'portfolio') {
                const r = fC.getBoundingClientRect();
                trails.push({ x: e.clientX - r.left, y: e.clientY - r.top, o: 0.3 });
            }
        });

        function animateIce() {
            fX.clearRect(0,0, fC.width, fC.height);
            trails.forEach(t => {
                t.o -= 0.005; fX.beginPath(); fX.arc(t.x, t.y, 20, 0, 7);
                fX.fillStyle = `rgba(255,255,255,${t.o})`; fX.fill();
            });
            trails = trails.filter(t => t.o > 0);
            requestAnimationFrame(animateIce);
        }
        animateIce();

        // --- THE 3D SCENE ---
        const canvas = document.querySelector('#webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 2.5; // High exposure for liquid visibility

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        // Environment for reflections
        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        // Centered Camera
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 12);

        const glassGroup = new THREE.Group();
        glassGroup.position.y = -1.5; // Perfectly centered
        scene.add(glassGroup);

        // --- MATERIALS ---
        const glassMat = new THREE.MeshPhysicalMaterial({
            transmission: 1.0, thickness: 0.5, ior: 1.5, roughness: 0.0,
            transparent: true, opacity: 1, side: THREE.DoubleSide
        });

        const liquidMat = new THREE.MeshPhysicalMaterial({
            color: 0xff8800, 
            transmission: 0.95, // 95% Transparent
            ior: 1.33, 
            thickness: 1.0,
            emissive: 0xff4400, // Forces the orange to glow in the dark
            emissiveIntensity: 0.2,
            transparent: true,
            opacity: 0.8
        });

        const iceMat = new THREE.MeshPhysicalMaterial({
            transmission: 1.0, roughness: 0.1, ior: 1.31, color: 0xffffff,
            transparent: true, opacity: 0.5
        });

        // --- GEOMETRY ---
        // Shorter, Wider Double Old Fashioned Glass
        const profile = [
            new THREE.Vector2(0, 0), new THREE.Vector2(3.2, 0),   // Base
            new THREE.Vector2(3.5, 4.0), new THREE.Vector2(3.3, 4.0), // Rim
            new THREE.Vector2(3.0, 0.5), new THREE.Vector2(0, 0.5)    // Inside
        ];
        const cup = new THREE.Mesh(new THREE.LatheGeometry(profile, 64), glassMat);
        glassGroup.add(cup);

        // Whiskey Liquid
        const liquid = new THREE.Mesh(new THREE.CylinderGeometry(3.2, 3.0, 1.8, 64), liquidMat);
        liquid.position.y = 1.4;
        glassGroup.add(liquid);

        // The "Rock" (Ice)
        const ice = new THREE.Mesh(new THREE.IcosahedronGeometry(1.4, 3), iceMat);
        ice.position.set(0, 1.6, 0);
        glassGroup.add(ice);

        // --- STUDIO LIGHTING ---
        // Backlight shining THROUGH the liquid
        const backLight = new THREE.PointLight(0xffffff, 100);
        backLight.position.set(0, 3, -6);
        scene.add(backLight);

        // Orange Rim Light to catch the whiskey edges
        const amberLight = new THREE.PointLight(0xffaa00, 50);
        amberLight.position.set(-5, 2, 2);
        scene.add(amberLight);

        // Top Light
        const topLight = new THREE.SpotLight(0xffffff, 40);
        topLight.position.set(0, 10, 5);
        scene.add(topLight);

        // --- ANIMATION & PARALLAX ---
        const cL = document.getElementById('card-left');
        const cR = document.getElementById('card-right');

        function render() {
            requestAnimationFrame(render);
            if(currentTab === 'projects') {
                // Smooth Glass Interaction
                glassGroup.rotation.y += (mouse.x * 0.8 - glassGroup.rotation.y) * 0.05;
                glassGroup.rotation.x += (mouse.y * 0.2 - glassGroup.rotation.x) * 0.05;

                // Parallax Side Tabs
                cL.style.transform = `translate(${mouse.x * -70}px, ${mouse.y * -30}px)`;
                cR.style.transform = `translate(${mouse.x * -110}px, ${mouse.y * -50}px)`;

                // Slosh & Float
                liquid.rotation.z = Math.sin(Date.now()*0.002)*0.02 + (mouse.x * 0.1);
                ice.rotation.y += 0.005;
                ice.position.y = 1.6 + Math.sin(Date.now()*0.001)*0.05;

                renderer.render(scene, camera);
            }
        }
        render();

        window.setTab = (t) => {
            currentTab = t;
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
