<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice & Ember: The Perfect Pour</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root { --bg: #030303; --accent: #ff9d00; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px;
            background: rgba(20,20,20,0.8); padding: 8px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.4);
            font-weight: 600; padding: 10px 25px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 40px; }

        .section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.8s; }
        .section.active { opacity: 1; pointer-events: all; }

        /* --- PORTFOLIO --- */
        #portfolio-section { display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        .ice-slab {
            width: 75vw; height: 60vh; border-radius: 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.2); transform: rotateX(20deg);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); position: relative;
        }
        .ice-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) translateZ(80px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 5rem; line-height: 1; }

        /* --- PROJECTS --- */
        #webgl-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .parallax-container {
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10%; pointer-events: none; z-index: 10;
        }
        .project-tab {
            background: rgba(15,15,15,0.85); border-top: 2px solid var(--accent);
            padding: 30px; border-radius: 4px; width: 300px;
            backdrop-filter: blur(12px); opacity: 0;
            transition: opacity 1s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .section.active .project-tab { opacity: 1; }
        h3 { color: var(--accent); font-family: 'Playfair Display'; margin-bottom: 10px; font-size: 1.5rem; }
        p { font-size: 0.9rem; color: #bbb; line-height: 1.6; }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="setTab('portfolio')">Portfolio</button>
        <button class="nav-btn" onclick="setTab('projects')">Projects</button>
    </nav>

    <section id="portfolio-section" class="section active">
        <div class="ice-slab">
            <canvas id="frost-canvas" style="position:absolute; width:100%; height:100%; opacity: 0.5;"></canvas>
            <div class="ice-text">
                <h1>The Vision</h1>
                <p style="letter-spacing: 6px; color: #a5d8ff; font-weight: 300;">ARTISTRY IN CODE</p>
            </div>
        </div>
    </section>

    <section id="projects-section" class="section">
        <canvas id="webgl-canvas"></canvas>
        <div class="parallax-container">
            <div class="project-tab" id="tab-left">
                <h3>VINTAGE UI</h3>
                <p>Designing interfaces that feel tactile, physical, and timeless. A bridge between 2D and 3D.</p>
            </div>
            <div class="project-tab" id="tab-right">
                <h3>LIQUID ENGINE</h3>
                <p>Advanced WebGL shaders simulating the physics of light through glass and liquid.</p>
            </div>
        </div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        let currentTab = 'portfolio';

        // --- ICE SLAB LOGIC ---
        const fCanvas = document.getElementById('frost-canvas');
        const fCtx = fCanvas.getContext('2d');
        let trails = [];
        const resizeF = () => { fCanvas.width = fCanvas.offsetWidth; fCanvas.height = fCanvas.offsetHeight; };
        window.addEventListener('resize', resizeF); resizeF();

        fCanvas.addEventListener('mousemove', (e) => {
            const r = fCanvas.getBoundingClientRect();
            trails.push({ x: e.clientX - r.left, y: e.clientY - r.top, opacity: 0.4 });
        });

        function animateIce() {
            fCtx.clearRect(0,0, fCanvas.width, fCanvas.height);
            fCtx.fillStyle = 'white';
            trails.forEach((t, i) => {
                t.opacity -= 0.005;
                fCtx.globalAlpha = t.opacity;
                fCtx.beginPath(); fCtx.arc(t.x, t.y, 20, 0, Math.PI*2); fCtx.fill();
            });
            trails = trails.filter(t => t.opacity > 0);
            requestAnimationFrame(animateIce);
        }
        animateIce();

        // --- 3D WHISKEY ENGINE ---
        const canvas = document.querySelector('#webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.4;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        // Environment for REALISTIC Reflections
        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        const camera = new THREE.PerspectiveCamera(38, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 11); 

        const glassGroup = new THREE.Group();
        glassGroup.position.y = -1.8; // Centered the glass vertically
        scene.add(glassGroup);

        // --- TRANSPARENT MATERIALS ---
        const glassMat = new THREE.MeshPhysicalMaterial({
            transmission: 1, 
            thickness: 1.2, 
            ior: 1.52, 
            roughness: 0.01,
            metalness: 0,
            transparent: true,
            opacity: 1,
            side: THREE.DoubleSide
        });

        const liquidMat = new THREE.MeshPhysicalMaterial({
            color: 0xff7700, 
            transmission: 0.8, 
            ior: 1.34, 
            thickness: 2.0,
            roughness: 0.05,
            attenuationColor: new THREE.Color(0x331100),
            attenuationDistance: 0.8,
            transparent: true
        });

        const iceMat = new THREE.MeshPhysicalMaterial({
            transmission: 0.9, roughness: 0.2, ior: 1.31, color: 0xccddff, thickness: 1
        });

        // GEOMETRY
        const points = [
            new THREE.Vector2(0, 0),
            new THREE.Vector2(2.6, 0),   // Extra Wide Base
            new THREE.Vector2(2.8, 4.2), // Shorter, wider rim
            new THREE.Vector2(2.5, 4.2), 
            new THREE.Vector2(2.3, 0.8), 
            new THREE.Vector2(0, 0.8)
        ];
        const cup = new THREE.Mesh(new THREE.LatheGeometry(points, 64), glassMat);
        glassGroup.add(cup);

        const liquid = new THREE.Mesh(new THREE.CylinderGeometry(2.4, 2.2, 1.6, 64), liquidMat);
        liquid.position.y = 1.7;
        glassGroup.add(liquid);

        const rock = new THREE.Mesh(new THREE.IcosahedronGeometry(1.3, 2), iceMat);
        rock.position.set(0.2, 1.8, 0.2);
        glassGroup.add(rock);

        // LIGHTING
        const topLight = new THREE.SpotLight(0xffffff, 60);
        topLight.position.set(5, 12, 5);
        scene.add(topLight);
        
        const rimLight = new THREE.PointLight(0xff8800, 30);
        rimLight.position.set(-6, 4, -4);
        scene.add(rimLight);

        // INTERACTIVITY & PARALLAX
        let mouse = { x: 0, y: 0 };
        const tabLeft = document.getElementById('tab-left');
        const tabRight = document.getElementById('tab-right');

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth/2) / (window.innerWidth/2);
            mouse.y = (e.clientY - window.innerHeight/2) / (window.innerHeight/2);
        });

        function renderLoop() {
            requestAnimationFrame(renderLoop);
            if(currentTab === 'projects') {
                // Glass Animation
                glassGroup.rotation.y += (mouse.x * 0.8 - glassGroup.rotation.y) * 0.05;
                glassGroup.rotation.x += (mouse.y * 0.3 - glassGroup.rotation.x) * 0.05;

                // UI Parallax Effect
                tabLeft.style.transform = `translate(${mouse.x * -40}px, ${mouse.y * -20}px)`;
                tabRight.style.transform = `translate(${mouse.x * -60}px, ${mouse.y * -30}px)`;

                // Liquid Slosh
                liquid.rotation.z = Math.sin(Date.now()*0.002)*0.03 + (mouse.x * 0.1);
                rock.rotation.y += 0.005;

                renderer.render(scene, camera);
            }
        }
        renderLoop();

        window.setTab = (t) => {
            currentTab = t;
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
