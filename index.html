<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice & Ember: Final Render</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root { --accent: #ffae00; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px;
            background: rgba(15,15,15,0.9); padding: 10px 25px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px);
        }
        .nav-btn {
            background: none; border: none; color: rgba(255,255,255,0.4);
            font-weight: 600; padding: 10px 20px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 30px; }

        .section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.8s; }
        .section.active { opacity: 1; pointer-events: all; }

        /* --- ICE SLAB --- */
        #portfolio-section { display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        .ice-slab {
            width: 65vw; height: 60vh; border-radius: 4px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); transform: rotateX(25deg);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); position: relative;
        }
        .ice-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) translateZ(100px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 5rem; color: #fff; }

        /* --- PROJECTS --- */
        #webgl-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-parallax {
            position: absolute; width: 100%; height: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10%; pointer-events: none; z-index: 10;
        }
        .float-card {
            background: rgba(10,10,10,0.85); border-left: 3px solid var(--accent);
            padding: 30px; border-radius: 4px; width: 300px;
            backdrop-filter: blur(15px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            opacity: 0; transition: 0.5s ease-out;
        }
        .section.active .float-card { opacity: 1; }
        h3 { color: var(--accent); font-family: 'Playfair Display'; margin-bottom: 10px; font-size: 1.5rem; }
        p { font-size: 0.85rem; color: #bbb; line-height: 1.6; }

    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" onclick="setTab('portfolio')">Portfolio</button>
        <button class="nav-btn" onclick="setTab('projects')">Projects</button>
    </nav>

    <section id="portfolio-section" class="section active">
        <div class="ice-slab">
            <canvas id="frost-canvas" style="position:absolute; width:100%; height:100%;"></canvas>
            <div class="ice-content">
                <h1>The Frost</h1>
                <p style="letter-spacing: 10px; color: #a5d8ff;">PORTFOLIO 2025</p>
            </div>
        </div>
    </section>

    <section id="projects-section" class="section">
        <canvas id="webgl-canvas"></canvas>
        <div class="ui-parallax">
            <div class="float-card" id="card-l">
                <h3>VINTAGE DESIGN</h3>
                <p>High-fidelity interaction models focusing on depth, lighting, and glass textures.</p>
            </div>
            <div class="float-card" id="card-r">
                <h3>OPTIC ENGINE</h3>
                <p>Custom WebGL implementation of physics-based light refraction and liquid simulation.</p>
            </div>
        </div>
    </section>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        let currentTab = 'portfolio';
        let mouse = { x: 0, y: 0 };

        // --- ICE SLAB ---
        const fC = document.getElementById('frost-canvas');
        const fX = fC.getContext('2d');
        let trails = [];
        const rf = () => { fC.width = fC.offsetWidth; fC.height = fC.offsetHeight; };
        window.addEventListener('resize', rf); rf();

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - window.innerWidth/2) / (window.innerWidth/2);
            mouse.y = (e.clientY - window.innerHeight/2) / (window.innerHeight/2);
            if(currentTab === 'portfolio') {
                const r = fC.getBoundingClientRect();
                trails.push({ x: e.clientX - r.left, y: e.clientY - r.top, o: 0.4 });
            }
        });

        function drawIce() {
            fX.clearRect(0,0, fC.width, fC.height);
            trails.forEach(t => {
                t.o -= 0.005; fX.beginPath(); fX.arc(t.x, t.y, 25, 0, 7);
                fX.fillStyle = `rgba(255,255,255,${t.o})`; fX.fill();
            });
            trails = trails.filter(t => t.o > 0);
            requestAnimationFrame(drawIce);
        }
        drawIce();

        // --- 3D ENGINE ---
        const canvas = document.querySelector('#webgl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 2.0; // Brightened for clarity

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 12);

        // --- THE FIX: STUDIO BACKGROUND ---
        // This mesh sits behind the glass so the drink has something to contrast against
        const studio = new THREE.Mesh(
            new THREE.SphereGeometry(20, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.BackSide })
        );
        scene.add(studio);

        const glassGroup = new THREE.Group();
        glassGroup.position.y = -2; // Centered
        scene.add(glassGroup);

        // --- MATERIALS (MAX TRANSPARENCY) ---
        const glassMat = new THREE.MeshPhysicalMaterial({
            transmission: 1.0, 
            thickness: 0.5, 
            ior: 1.5, 
            roughness: 0,
            metalness: 0,
            transparent: true,
            side: THREE.DoubleSide
        });

        const liquidMat = new THREE.MeshPhysicalMaterial({
            color: 0xff8800, 
            transmission: 0.9, 
            ior: 1.33, 
            thickness: 2.0,
            transparent: true,
            opacity: 0.8
        });

        const iceMat = new THREE.MeshPhysicalMaterial({
            transmission: 1.0, roughness: 0.1, ior: 1.31, color: 0xffffff, transparent: true, opacity: 0.6
        });

        // --- GEOMETRY ---
        // Rocks Glass (Very Wide)
        const profile = [
            new THREE.Vector2(0, 0), new THREE.Vector2(3, 0), 
            new THREE.Vector2(3.2, 4.5), new THREE.Vector2(3, 4.5), 
            new THREE.Vector2(2.8, 0.5), new THREE.Vector2(0, 0.5)
        ];
        const cup = new THREE.Mesh(new THREE.LatheGeometry(profile, 64), glassMat);
        glassGroup.add(cup);

        // Liquid
        const liquid = new THREE.Mesh(new THREE.CylinderGeometry(2.9, 2.7, 2.2, 64), liquidMat);
        liquid.position.y = 1.7;
        glassGroup.add(liquid);

        // Ice
        const ice = new THREE.Mesh(new THREE.IcosahedronGeometry(1.4, 2), iceMat);
        ice.position.set(0, 1.8, 0);
        glassGroup.add(ice);

        // --- LIGHTING ---
        const light1 = new THREE.PointLight(0xffffff, 80);
        light1.position.set(0, 5, 5); // Front light
        scene.add(light1);

        const light2 = new THREE.PointLight(0xffaa00, 100);
        light2.position.set(0, 2, -5); // Back light (Shines THROUGH the drink)
        scene.add(light2);

        // --- RENDER LOOP ---
        const cardL = document.getElementById('card-l');
        const cardR = document.getElementById('card-r');

        function loop() {
            requestAnimationFrame(loop);
            if(currentTab === 'projects') {
                // Interactive Rotation
                glassGroup.rotation.y += (mouse.x * 0.8 - glassGroup.rotation.y) * 0.05;
                glassGroup.rotation.x += (mouse.y * 0.2 - glassGroup.rotation.x) * 0.05;

                // Parallax Tabs
                cardL.style.transform = `translate(${mouse.x * -70}px, ${mouse.y * -30}px)`;
                cardR.style.transform = `translate(${mouse.x * -100}px, ${mouse.y * -50}px)`;

                // Slosh & Float
                liquid.rotation.z = Math.sin(Date.now()*0.002)*0.02 + (mouse.x * 0.1);
                ice.rotation.y += 0.005;
                ice.position.y = 1.8 + Math.sin(Date.now()*0.001)*0.05;

                renderer.render(scene, camera);
            }
        }
        loop();

        window.setTab = (t) => {
            currentTab = t;
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
